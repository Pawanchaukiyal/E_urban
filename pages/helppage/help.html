<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Page</title>
  <link rel="stylesheet" href="help.css">
</head>
<body>
  <div class="help-container">
    <h1>How Can We Help You?</h1>
    <div class="card-container">
      <!-- Card 1: Number -->
      <div class="card">
        <div class="icon">📞</div>
        <h2>Number</h2>
        <p>Call us anytime at <strong>+1-234-567-890</strong>.</p>
      </div>
      <!-- Card 2: Email -->
      <div class="card">
        <div class="icon">✉️</div>
        <h2>Email</h2>
        <p>Reach us at <strong>support@example.com</strong>.</p>
      </div>
      <!-- Card 3: Fax -->
      <div class="card">
        <div class="icon">📠</div>
        <h2>Fax</h2>
        <p>Send a fax to <strong>+1-234-567-891</strong>.</p>
      </div>
      <!-- Card 4: Help -->
      <div class="card">
        <div class="icon">❓</div>
        <h2>Help</h2>
        <p>Check out our <a href="#">FAQ page</a> for common questions.</p>
      </div>
    </div>
  </div>
</body>
</html>
