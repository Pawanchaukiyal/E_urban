<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Footer</title>
  <link rel="stylesheet" href="Footer.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Company Info -->
      <div class="footer-section company-info">
        <img
          src="https://th.bing.com/th?q=Urban+Block+Party+Logo&w=120&h=120&c=1&rs=1&qlt=90&cb=1&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247"
          alt="Company Logo" class="footer-logo">
        <p>"Excellence in Every Service, Satisfaction in Every Step."</p>
      </div>

      <!-- Quick Links -->
      <div class="footer-section quick-links">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Newsletter Subscription -->
      <div class="footer-section newsletter">
        <h4>Subscribe to Our Newsletter</h4>
        <form id="newsletter-form">
          <input type="email" id="email" placeholder="Your email" required>
          <button type="submit">Subscribe</button>
        </form>
        <p id="newsletter-response" style="color: green; display: none;">Thank you for subscribing!</p>
      </div>

      <!-- Social Media Links -->
      <div class="footer-section social-media">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <a href="#">Facebook</a>
          <!-- <a href="#" target="_blank"><img src="" alt="Facebook"></a> -->
          <i class="fa-brands fa-twitter"></i>
          <a href="#">Twitter</a><br>
          <i class="fa-brands fa-instagram"></i>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <p>&copy; 2024 E Q Service. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
