<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="stylesheet" href="Service.css">
</head>
<body>
    <div class="card-container">
      <div class="card" onclick="window.location.href='/urban/pages/Servicepage/service-info.html?card=X'">
        <!-- Reuse Card Component for X -->
        <img src="https://th.bing.com/th?id=OIP.kiEwZ3CxG4cb8ASbDTfatAHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Card X" />
        <h3>X</h3>
      </div>
      <div class="card" onclick="window.location.href='/urban/pages/Servicepage/service-info.html?card=Y'">
        <!-- Reuse Card Component for Y -->
        <img src="path_to_image_y.jpg" alt="Card Y" />
        <h3>Y</h3>
      </div>
      <div class="card" onclick="window.location.href='/urban/pages/Servicepage/service-info.html?card=Z'">
        <!-- Reuse Card Component for Z -->
        <img src="path_to_image_z.jpg" alt="Card Z" />
        <h3>Z</h3>
      </div>
      <div class="card" onclick="window.location.href='/urban/pages/Servicepage/service-info.html?card=A'">
        <!-- Reuse Card Component for A -->
        <img src="path_to_image_a.jpg" alt="Card A" />
        <h3>A</h3>
      </div>
    </div>

    <script src="Service.js"></script>
</body>
</html>
